name : Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron : 30 02 * * * # 8 am IST Every Day
    - cron : 00 14 * * * # 7:30 pm IST Every Day

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.2.2

      - name: Install Nodejs and npm  
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '22'

      - name: Install newman and html-extra globally
        run: |
             npm install -g newman 
             npm install -g newman-reporter-html

      - name: Run the postman collection with Newman
        run: |
            newman run "In-Warranty-flow Collection Final using csvdata.postman_collection" \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra

                  
      
